<h1 class="text-center text-info" style="size: 2rem;">ADMIN</h1>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of this.clients">
            <td>{{ client.name }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
        </tr>
    </tbody>
</table>


<form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" [(ngModel)]="telefone" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
